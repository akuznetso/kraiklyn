<section class="page" id="{{ .Params.anchor }}">
    <h3>
        <a href="#{{ .Params.anchor }}">{{ .Title }}</a>
    </h3>
    <div class="content">
        {{ .Content }}
        {{ range (where .Pages "Params.type" "=" "publication").ByDate.Reverse}}
                {{ partial "publication.html" . }}
        {{ end }}
        {{ range (where .Pages "Params.type" "=" "newsitem").ByDate.Reverse}}
                {{ partial "news.html" . }}
        {{ end }}
    </div>
</section>
